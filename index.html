<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator TPA2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align: center;">BMI<span>   CALCULATOR</span></h1>
        
        <h5 style="text-align: center;"> Enter your weight and height below to check your BMI results</h5>
        
        <p>Weight in (KG)
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
    
        <p>Height in (CM)
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <button id="btn">Calculator BMI</button>
        <p id="output"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
